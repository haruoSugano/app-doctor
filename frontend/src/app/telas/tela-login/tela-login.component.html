<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sistema Receituário</title>
    <link rel="stylesheet" href="tela-login.component.css" />
  </head>

  <body>
    <div class="box">
      <div class="img-box">
        <h3 class="titulo">Bem Vindo de Volta!</h3>
        <h4 class="subtitulo">Entre e tenha acesso às suas receitas!</h4>
        <img class="logo" src="/assets/resources/img/logo.png" />
      </div>
      <div class="form-box">
        <h2>Faça Login</h2>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite o seu email"
              formControlName="email"
              required
            />
          </div>

          <div class="input-group w50">
            <label for="senha">Senha</label>
            <input
              type="password"
              name="senha"
              id="password"
              placeholder="Digite sua senha"
              formControlName="senha"
              required
            />

            <div class="div-checkbox">
              <input
                id="caixa-checkbox"
                type="checkbox"
                onclick="mostrarSenha()"
              />
              <p class="mostrar-senha">Mostrar Senha</p>
            </div>
          </div>

          <div class="input-group">
            <button type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
