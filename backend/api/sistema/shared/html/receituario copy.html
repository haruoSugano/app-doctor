  <header style="display: flex">
    <h2 class="titulo-hospital">
      Hospital App Doctor
    </h2>
  </header>

<br>

<div class="titulo">
  <h3 class="titulo_receituario">Receituário Médico</h3>
</div>

<br>

<div class="dados-paciente">
  <ul>
    <li>Nome: <%= namePaciente %></li>
    <li>CPF: <%= cpf %></li>
    <li>Data de Nascimento <%= dataNascimento %></li>
    <li>Endereço: <%= endereco %></li>
    <li>Número: <%= numero %></li>
  </ul>
</div>

<br>

<div class="dados-prescricao">
  <ul>
    <li>Descricao: <%= descricao %></li>
  </ul>
</div>

<br>

<div class="data">
  <ul>
    <li>Data: <%= data %></li>
  </ul>
</div>

<br>

<div class="div-assinatura-medico">
  <div>
    <li><%= nameMedico %></li>
    <li>CRM: <%= crm %></li>
    <img
      src="<%- assinatura %>"
      alt="assinatura"
      width="150px"
      height="100px"
    />
  </div>
